services:
  - type: web
    name: mvt-django
    env: python
    plan: free
    buildCommand: >
      pip install -r requirements.txt &&
      python manage.py makemigrations &&
      python manage.py migrate &&
      python manage.py shell -c "
from django.contrib.auth import get_user_model;
User = get_user_model();
User.objects.filter(username='admin').exists() or User.objects.create_superuser('admin', 'admin@example.com', 'Admin1234')
"
    startCommand: "gunicorn mvt_django.wsgi:application"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: mvt_django.settings
      - key: PYTHON_VERSION
        value: 3.12.0
